<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Monitoring System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1, h5 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            opacity: 0.8;
        }

        /* Logs Section */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card-header {
            background: linear-gradient(135deg, #2c5364, #0f2027);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.2);
        }
        .badge {
            background: linear-gradient(45deg, #76c893, #4caf50);
            font-size: 0.9rem;
            font-weight: bold;
            padding: 0.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: #0f2027;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 3px solid rgba(255, 255, 255, 0.1);
        }

        /* Buttons */
        .btn-refresh {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: white;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            border-radius: 50px;
            padding: 0.8rem 2rem;
        }
        .btn-refresh:hover {
            background: linear-gradient(45deg, #5b86e5, #36d1dc);
            transform: scale(1.05);
        }

        /* Animations */
        .hero h1 {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero mx-auto">
        <h1 class="display-4">CCTV Monitoring System</h1>
        <p class="lead">Advanced motion tracking with a modern interface</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        Motion Detection Logs
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for log in logs %}
                            <li class="list-group-item">
                                {{ log }}
                                <span class="badge">Detected</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-refresh">Refresh Logs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 CCTV Monitoring System. Built for the future of security.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
